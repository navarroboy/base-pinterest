<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clon</title>
  <link rel="stylesheet" href="pinterest.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Perfil</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="tableros">
      <h2>Tableros</h2>
      <div class="tablero">
        <img src="1.png" alt="Imagen 1">
        <h3>Tablero 1</h3>
        <p>Descripción del tablero</p>
      </div>
      <div class="tablero">
        <img src="2.png" alt="Imagen 2">
        <h3>Tablero 2</h3>
        <p>Descripción del tablero</p>
      </div>
      <!-- Agrega más tableros aquí -->
    </section>
    <section class="pins">
      <h2>Pines</h2>
      <div class="pin">
        <img src="3.png" alt="Imagen 3">
        <h3>Título del pin</h3>
        <p>Descripción del pin</p>
      </div>
      <div class="pin">
        <img src="2.png" alt="Imagen 4">
        <h3>Título del pin</h3>
        <p>Descripción del pin</p>
      </div>
      <!-- Agrega más pins aquí -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Pinterest Clon</p>
  </footer>
</body>
</html>
